<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="body">
    <div class="grid__container">
        <div class="calculation">
            <h3 class="calculation__title">Choose your components</h3>
            <div class="selection">
                <label for="cpu" class="selection__text">Select your cpu:</label>
                <select name="processors" id="cpu" class="selection__box">
                    <option value="R1600" data-price="150">Ryzen 5 1600</option>
                    <option value="R2600" data-price="190">Ryzen 5 2600</option>
                    <option value="R3600" data-price="210">Ryzen 5 3600</option>
                </select>
                <div class="selection__price">
                   <p>Price: <span class="price">-</span></p>
                </div>
                
            </div>
            <div class="selection">
                <label for="gpu" class="selection__text">Select your gpu:</label>
                <select name="graphic-cards" id="gpu" class="selection__box">
                    <option value="1050ti" data-price="180">GTX 1050 Ti</option>
                    <option value="1060" data-price="210">GTX 1060</option>
                    <option value="1070" data-price="240">GTX 1070</option>
                </select>
                <div class="selection__price">
                   <p>Price: <span class="price">-</span></p>
                </div>
            </div>
            <div class="selection">
                <label for="ram" class="selection__text">Select your ram:</label>
                <select name="ram" id="ram" class="selection__box">
                    <option value="8" data-price="70">8GB DDR4</option>
                    <option value="16" data-price="120">16GB DDR4</option>
                </select>
                <div class="selection__price">
                   <p>Price: <span class="price">-</span></p>
                </div>
            </div>
            <div class="total__price">
                <p>Total price: <span id="price-total"></span>-</span></p>
            </div>

            <div class="button__sum">
                <button class="button-sum-btn">Submit your choices</button>
            </div>
           
            <div class="budget-positive hidden">
                You've met the budget
            </div>
            <div class="budget-negative hidden">
                Your budget exceeds the limit of 300$
            </div>
            

        </div>
        <div class="challenge">CH</div>
    </div>

</body>
</html>
